<!DOCTYPE html>
<html>

<head>
    <title>Estoque - Cadastro de novos produtos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/funcoes.js"></script>
</head>

<body onload="carregarTotalEstoque('totalEstoque')">
    <!--Carrinho de compras-->
    <div class="carrinho">
        <img src="img/carrinhoCompras.png">
        <p>Itens no estoque: <span id="totalEstoque">0</span></p>
    </div>
    
    <!--Formulário: Nome, código e quantidade de produtos-->
    <form>
        <table>
            <caption>Cadastro de novos produtos</caption>
            <!--Nome do produto-->
            <tr>
                <td class="alinharRotulos">Nome do produto:</td>
                <td><input id="txtNomeProduto" type="text"></td>
            </tr>
              <!-- Descrição do produto-->
              <tr>
                <td class="descricao">Descrição do produto:</td>
                <td><input id="txtdescricaoProduto" type="text"></td>
            </tr>
              <!-- Preço do produto-->
            <tr>
                <td class="preco">Preço do produto:</td>
                <td><input id="txtprecoProduto" type="text"></td>
            </tr>
            <!--Código do produto-->
            <tr>
                <td class="alinharRotulos">Código do produto:</td>
                <td><input id="txtCodProduto" type="text"></td>
            </tr>
            <!--Quantidade do produto-->
            <tr>
                <td class="alinharRotulos">Quantidade do produto:</td>
                <td>
                    <select id="qtidadeProduto">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
            </tr>
            <!--Botoes-->
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Cadastrar" class="alinhaBtns" onclick="validarProduto('txtNomeProduto','txtCodProduto','qtidadeProduto')">
                    <input type="button" value="Ver estoque" class="alinhaBtns" onclick="window.open('verEstoque.html','_self')">
                    <input type="reset" value="Limpar" class="alinhaBtns">
                </td>
            </tr>
        </table>
    </form>

    <!--Carrinho de compras-->
    <div class="carrinho">
        <img src="img/cliente.png">
        <p>Clientes cadastrados: <span id="totalEstoque">0</span></p>
    </div>
    
    <!--Formulário: Nome, código e quantidade de produtos-->
    <form>
        <table>
            <caption>Cadastro de novos clientes</caption>
            <!--Nome do cliente-->
            <tr>
                <td class="nomeCliente">Nome do cliente:</td>
                <td><input id="txtNomeCliente" type="text"></td>
            </tr>
            <!--Estado do cliente-->
            <tr>
                <td class="estado">Estado:</td>
                <td><input id="txtEstCliente" type="text"></td>
            </tr>
            <tr>
                <td class="cidade">cidade:</td>
                <td><input id="txtCidadeCliente" type="text"></td>
            </tr>
             <!--Logradouro do cliente-->
            <tr>
                <td class="logradouro">Logradouro:</td>
                <td><input id="txtLogCliente" type="text"></td>
            </tr>
            <tr>
                <td class="telefone">telefone:</td>
                <td><input id="txtTelefone" type="text"></td>
            </tr>
            
            <!--Botoes-->
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Cadastrar" class="alinhaBtns" onclick="validarProduto('txtNomeCliente','txtEstCliente','txtCidadeCliente','txtTelefone','txtLogCliente')">
                    <input type="button" value="Ver Clientes" class="alinhaBtns" onclick="window.open('verEstoque.html','_self')">
                    <input type="reset" value="Limpar" class="alinhaBtns">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
